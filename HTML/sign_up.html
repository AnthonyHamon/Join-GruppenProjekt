<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../CSS/register_style.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="logo_ctn">
        <img class="logo" src="../images/join_login_animation_logo.svg" alt="">
    </div>

    <div class="registration_page">
        <div class="form_ctn">
            <div id="back-to-login-page">
                <a href="../index.html"><img src="../images/arrow-left-line.svg" alt=""></a>
            </div>
            <div class="registration_title">
                <div>Sign up</div>
                <img src="../images/vector.svg" alt="">
            </div>

            <form onsubmit="signUp(); return false">
                <div class="sign_up_inputs">
                    <div class="sign_up_input_div">
                        <input type="text" placeholder="Name">
                        <img src="../images/person.svg" alt="">
                    </div>
                    <div class="sign_up_input_div">
                        <input type="email" placeholder="Email">
                        <img src="../images/mail.svg" alt="">
                    </div>
                    <div class="sign_up_input_div">
                        <input type="password" placeholder="Password">
                        <img src="../images/lock.svg" alt="">
                    </div>
                    <div class="sign_up_input_div">
                        <input type="password" placeholder="Confirm Password">
                        <img src="../images/lock.svg" alt="">
                    </div>
                </div>

                <div class="privacy_policy_div">
                    <div>
                        <img onclick="checkPrivatePolicyButton()" id="check-button" src="../images/check_button.svg" alt="">
                        <img onclick="checkPrivatePolicyButton()" id="checked-button" class="d-none" src="../images/checked_button.svg" alt="">
                    </div>
                    <span> I accept the <a href="#">Privacy policy</a></span>
                </div>
            </form>
            <div class="flex_center">
                <a class="sign_up">Sign up</a>
            </div>
        </div>
        <footer>
            <div>
                <a href="#" target="_blank">Privacy Policy</a>
            </div>
            <div>
                <a href="#" target="_blank">Legal Notice</a>
            </div>
        </footer>
    </div>


    <script src="../js/register.js"></script>
</body>

</html>
