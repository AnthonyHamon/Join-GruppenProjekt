<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../CSS/register_style.css">
</head>

<body>
    <div class="logo_ctn">
        <img class="logo" src="../images/join_login_animation_logo.svg" alt="">
    </div>

    <div class="registration_page">
        <div class="form_ctn">
            <div id="back-to-login-page">
                <a onclick="loginRedirection()"><img src="../images/arrow-left-line.svg" alt=""></a>
            </div>
            <div class="registration_title">
                <div>Sign up</div>
                <img src="../images/vector.svg" alt="">
            </div>

            <form onsubmit="signUp(); return false">
                <div class="column_align_center">
                    <div class="sign_up_inputs">
                        <div class="sign_up_input_div">
                            <input id="user-input" required minlength="3" type="text" placeholder="Name">
                            <img src="../images/person.svg" alt="">
                        </div>
                        <div class="sign_up_input_div">
                            <input id="email-input" required type="email" placeholder="Email">
                            <img src="../images/mail.svg" alt="">
                        </div>
                        <div class="sign_up_input_div">
                            <input onblur="passwordValidation()" oninput="togglePasswordImg()" id="password-input"
                                required type="password" placeholder="Password">
                            <img id="password-lock" src="../images/lock.svg" alt="">
                            <img onclick="toggleShowPassword()" id="password-visibility-on" class="d-none"
                                src="../images/visibility.svg" alt="">
                            <img onclick="toggleShowPassword()" id="password-visibility-off" class="d-none"
                                src="../images/visibility_off.svg" alt="">
                        </div>
                        <div class="sign_up_input_div">
                            <input onblur="passwordValidation()" id="password-confirmation" required type="password"
                                placeholder="Confirm Password">
                            <img src="../images/lock.svg" alt="">
                        </div>
                    </div>

                    <div class="privacy_policy_div">
                        <div class="privacy_policy_check">
                            <div>
                                <img onclick="checkPrivatePolicyButton()" id="check-button"
                                    src="../images/check_button.svg" alt="">
                                <img onclick="checkPrivatePolicyButton()" id="checked-button" class="d-none"
                                    src="../images/checked_button.svg" alt="">
                            </div>
                            <span> I accept the <a href="#">Privacy policy</a></span>
                        </div>
                        <span id="privacy-policy-error" class="opacity_zero">Please accept our Privacy Policy</span>
                    </div>
                </div>
                <div>
                    <button class="sign_up">Sign up</button>
                </div>
            </form>

        </div>
        <footer>
            <div>
                <a href="#" target="_blank">Privacy Policy</a>
            </div>
            <div>
                <a href="#" target="_blank">Legal Notice</a>
            </div>
        </footer>
    </div>


    <script src="../js/register.js"></script>
</body>

</html>
