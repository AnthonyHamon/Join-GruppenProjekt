<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/CSS/register_style.css">
    
</head>

<body>

    <div class="logo_animation_ctn" id="logo-animation">
        <img class="logo_animation_img" src="images/join_login_animation_logo.svg" alt="">
    </div>

    <header class="sign_up_header">
        <span class="call_to_action">Not a Join user?</span>
        <a href="./HTML/sign_up.html" id="sign-up" class="sign_up">Sign up</a>
    </header>

    <main>
        <div class="login_form">
            <div class="login_title_div">
                <div class="login_title">Log in</div>
                <img src="images/vector.svg" alt="">
            </div>
            <form onsubmit="login(); return false">
                <div class="login_input">
                    <div class="login_inputs">
                        <div class="login_input_div">
                            <input required type="email" placeholder="Email">
                            <img src="images/mail.svg" alt="email-img">
                        </div>
                        <div class="login_input_div">
                            <input id="password-input" oninput="togglePasswordImg()" required type="password" placeholder="Password">
                            <img id="password-lock" src="images/lock.svg" alt="lock-img">
                            <img onclick="toggleShowPassword()" id="password-visibility-on" class="d-none" src="images/visibility.svg" alt="">
                            <img onclick="toggleShowPassword()" id="password-visibility-off" class="d-none" src="images/visibility_off.svg" alt="">
                        </div>
                    </div>
                    <div class="login_parameters">
                        <div class="remember_me">
                            <div class="checking-button-div">
                                <img onclick="toggleRememberMeButton()" id="check-button" src="images/check_button.svg"
                                    alt="">
                                <img onclick="toggleRememberMeButton()" id="checked-button" class="d-none"
                                    src="images/checked_button.svg" alt="">
                            </div>
                            <span>Remember me</span>
                        </div>
                        <a href="#">Password Forgotten?</a>
                    </div>
                </div>
                <div class="login_buttons">
                    <button id="login-button">Log in</button>
                    <button id="guest-login-button">Guest Log in</button>
            </form>
        </div>
    </main>

    <footer>
        <div>
            <a href="#" target="_blank">Privacy Policy</a>
        </div>
        <div>
            <a href="#" target="_blank">Legal Notice</a>
        </div>

    </footer>

    <script src="js/storage.js"></script>
    <script src="js/register.js"></script>
    <script src="js/addTask.js"></script>
    <script src="script.js"></script>
</body>

</html>
