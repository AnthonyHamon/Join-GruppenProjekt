<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <link rel="stylesheet" href="/fonts.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/CSS/addtask_style.css">
</head>

<body onload="init()">
    <div w3-include-html="../assets/templates/desktop_template.html"></div>
    <div class="task-container" id="">
        <div class="task-row">
            <div class="task-headline">
                <h1 class="task-name">Add Task</h1>
            </div>
            <div class="task-input">
                <div class="left-field">
                    <div>
                        <form class="titel-field">
                            <h4>Title<span class="letter-color">*</span></h4>
                            <input class="titel-input" required type="text" name="myInput" placeholder="Enter a title">
                        </form>
                    </div>
                    <div class="description-field">
                        <h4>Description</h4>
                        <textarea name="myTextarea" placeholder="Enter a Description"spellcheck
                            required></textarea>
                    </div>
                    <div class="contacts-field">
                        <h4>Assigned to</h4>
                        <div class="custom-dropdown" onclick="toggleCustomDropdown()">
                            <div id="customIcon" class="icon">
                                <span>Select contacts to assigne</span>
                                <img class="icon-rotate" src="../images/arrow_drop_downaa.svg" alt="">
                            </div>
                            <div id="customDropdownContent" class="dropdown-content">
                                <div class="dropdown-item" onclick="selectCustomContact('Waldemar Giesbrecht')">Waldemar Giesbrecht</div>
                                <div class="dropdown-item" onclick="selectCustomContact('Jon Doo')">Jon Doo</div>
                                <!-- Weitere Kontakte hier -->
                            </div>
                        </div>
                        <div id="selectedCustomContacts" class="selected-contacts"></div>
                    </div>
                </div>
                <div class="right-field">
                    <div>
                        <form class="date-field">
                            <h4>Due Date<span class="letter-color">*</span></h4>
                            <div class="date-container">
                                <input required class="date-input" type="date" name="myInput" placeholder="dd/mm/yyyy" >
                                <img class="date-icon" src="../images/date.svg" alt="">
                            </div>
                        </form>
                    </div>
                    <div class="input-fields">
                        <h4>Prio</h4>
                        <div class="butto-selection">
                            <button class="prio-button">Urgent <img src="../images/capa 2.svg" alt=""></button>
                            <button class="prio-button">Medium <img src="../images/prio media.svg" alt=""></button>
                            <button class="prio-button">Low <img src="../images/prio baja.svg" alt=""></button>
                        </div>
                    </div>
                    <div class="input-fields">
                        <h4>Category<span class="letter-color">*</span></h4>
                        <div onclick="toggleDropdown()">
                            <form class="custom-list">
                                <span id="selectedCategory">Select task category</span>
                                <img class="drop-option" id="icon" src="../images/arrow_drop_downaa.svg" alt="Arrow">
                                <ul id="dropdownOptions" class="dropdown-options">
                                <li onclick="selectCategory('Technical Task')">Technical Task</li>
                                <li onclick="selectCategory('User Story')">User Story</li>
                                </ul>
                            </form>
                        </div>
                    </div>
                    <div class="input-fields">
                        <h4>Subtasks</h4>
                        <input type="text" name="myInput" placeholder="Add new subtask" size="30" required>
                    </div>
                </div>
            </div>
            <div class="task-below">
            </div>
        </div>
    </div>
</body>

<script src="../script.js"></script>
<script src="../js/includeHTML.js"></script>
<script src="/js/addTask.js"></script>

</html>
