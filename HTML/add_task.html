<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <link rel="stylesheet" href="/fonts.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/CSS/task-form.css">
</head>

<body>
    <div class="task-container">
        <nav class="column">
            <div class="joinContain">
                <a href="summary.html">
                    <img src="/images/join_logo.svg">
                </a>
            </div>
            <div class="navLinkContain column">
                <a href="./summary.html"><img src="/images/summary.svg"> Summary</a>
                <a class="currentTemplate"><img src="/images/add_task.svg"> Add Task</a>
                <a href="./board.html"><img src="/images/board.svg"> Board</a>
                <a href="./contacts.html"><img src="/images/contacts.svg"> Contacts</a>
            </div>
            <div class="privacyContain column">
                <a class="privacyHoverEffect" href="./privacy_policy.html">Privacy Policy</a>
                <a class="privacyHoverEffect" href="./legal_notice.html">Legal notice</a>
            </div>
        </nav>

        <div class="task-row">
            <div class="task-headline">
                <h1 class="task-name">Add Task</h1>
            </div>
            <div class="task-input">
                <div class="left-field">
                    <div>
                        <h4>Title*</h4>
                        <input type="text" name="myInput" placeholder="Enter a title" size="30" required>
                    </div>
                    <div>
                        <h4>Description</h4>
                        <textarea name="myTextarea" placeholder="Enter a Description" cols="20" rows="10" minlength="10" maxlength="500" spellcheck required></textarea>
                    </div>
                    <div>
                        <h4>Assigned to</h4>
                        <input type="text" name="myInput" placeholder="Select contacts to assign" size="30" required>
                    </div>
                </div>
                <div class="right-field"></div>
            </div>
            <div class="task-below">

            </div>
        </div>
        
    </div>
</body>

</html>
