<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Forgotten?</title>
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
    <link rel="stylesheet" href="../../CSS/register_style.css">

</head>

<body>

    <div class="logo_ctn">
        <img class="logo" src="../../images/join_login_animation_logo.svg" alt="">
    </div>

    <main>
        <header class="sign_up_header">
            <span class="call_to_action">Not a Join user?</span>
            <a href="../sign_up.html" id="sign-up" class="sign_up">Sign up</a>
        </header>

        <div class="password_reset_form_ctn">
            
            <form action="https://join-706.developerakademie.net/Join-GruppenProjekt/HTML/password_forgotten/send_mail.php" method="POST" class="password_reset_form">
                <div id="back-to-login-page">
                    <a href="../login.html"><img src="../../images/arrow-left-line.svg" alt=""></a>
                </div>
                <h1>Password forgotten?</h1>
                <div class="password_reset_form_input_ctn">
                    <span>Please enter you Email-adress and we will send you a link to reset your password!</span>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div>
                    <button class="reset_password_button">Send Email</button>
                </div>
                <p>You don't already have an account? Please Sign-up with the link above!</p>
                <textarea class="d-none" name="message">
                    It looks like you forgot you password.? No Problem!
                    please use the follwing Link to set a new Password and get access to your account back!
                    <a href="https://join-706.developerakademie.net/Join-GruppenProjekt/HTML/password_forgotten/reset_password.html"></a>
                </textarea>
            </form>
        </div>
    </main>

    <footer>
        <div>
            <a href="#" target="_blank">Privacy Policy</a>
        </div>
        <div>
            <a href="#" target="_blank">Legal Notice</a>
        </div>
    </footer>
</body>


</html>
